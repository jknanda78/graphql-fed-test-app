type Article {
  id: ID!
  title: String!
  user: User! @provides(fields: "email")
}

input ArticleInput {
  title: String!
}

type ArticleById implements ArticleGraphQLResponse {
  error: Error
  data: Article
}

type Articles implements ArticleGraphQLResponse {
  error: Error
  data: [Article]!
}

type Query {
  article(articleId: ID!): ArticleById
  articles: Articles
}

type NewArticle {
  status: String!
  id: ID!
}

type CreateArticle implements ArticleGraphQLResponse {
  error: Error
  data: NewArticle
}

type Mutation {
  createArticle(input: ArticleInput!): CreateArticle
}
