extend schema @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable"])

enum AccountType {
  ADMIN
  USER
  GUEST
  AUTHOR
}

type User @key(fields: "id") {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  accountType: AccountType! @shareable
}

input UserInput {
  name: String!
  email: String!
}

type Query {
  user(id: ID!): User
}

type Message {
  msg: String!
  error: Boolean!
  code: String!
}


type Mutation {
  createUser(input: UserInput!): Message
}