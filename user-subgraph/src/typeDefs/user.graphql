extend schema @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable"])

interface UserGraphQLResponse {
  error: Error
}

type Error {
  message: String @shareable
  code: String @shareable
}

type User @key(fields: "id") {
  id: ID!
  name: Name!
  email: String! @shareable
  createdAt: String!
  sessions: [Session!]!
}

type Name {
  firstName: String!
  lastName: String!
}

type Session {
  id: ID!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
}

type GetUserByIdResponse implements UserGraphQLResponse {
  error: Error
  data: User
}

type Query {
  user(id: ID!): GetUserByIdResponse
}

type CreateUserResponse implements UserGraphQLResponse {
  error: Error
  data: User
}

type Mutation {
  createUser(input: UserInput!): CreateUserResponse
}
