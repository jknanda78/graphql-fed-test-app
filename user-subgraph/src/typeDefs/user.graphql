extend schema @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key"])

type User @key(fields: "id") {
  id: ID!
  name: Name!
  email: String!
  createdAt: String!
}

type Name {
  firstName: String!
  lastName: String!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  user(id: ID!): User
}

type Message {
  msg: String!
  error: Boolean!
  code: String!
}


type Mutation {
  createUser(input: UserInput!): Message
}